<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors(First to five wins)</h1>
    <h2></h2>
    <div class="container">
      <div class="player-box">
        <h3>User Choice</h3>
        <div class="player-choice"></div>
        <p class="player-round">Round Won:0</p>
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
      </div>
      <div class="computer-box">
        <h3>Computer Choice</h3>
        <div class="computer-choice"></div>
        <p class="computer-round">Round Won:0</p>
      </div>
    </div>
    <div class="reset-container">
      <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
